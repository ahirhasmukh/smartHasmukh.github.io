<!DOCTYPE html>
<html>
	<head>
		<title>HTML Layout</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
	</head>

	<body class="login-bg">
		<div class="container-fluid">
			<div class="row">
				<div class="login-page">
				    <div class="form">
				    	<div class="login-image">
				    		<img src="images/iAspire-Reflect-1.png" class="login-image-logo" width="130">
				    	</div>
					    <form class="login-form">
					    	<div class="col-md-12 no-padding">
					      		<input type="text" placeholder="Username"/>
					      	</div>
					      	<div class="col-md-12 no-padding">
					      		<input type="password" placeholder="Password"/>
					      	</div>
					      	<div class="col-md-12 no-padding">
					      		<button type="button" class="btn-login">Sign In</button>
					      	</div>
					      	<div class="clearfix"></div>
					      	<div class="message">
					      		<a href="#">Forgot password?</a>
					      	</div>
					    </form>
					    <form class="login-form forgotPwd">
					    	<div class="col-md-12 no-padding">
					      		<input type="email" placeholder="Email address"/>
					      	</div>
					      	<div class="col-md-12 no-padding">
					      		<button type="button" class="btn-login">Submit</button>
					      	</div>
					      	<div class="clearfix"></div>
					      	<div class="signIn message">
					      		<a href="#">Sign In</a>
					      	</div>
					    </form>
				  </div>
				</div>
			</div>
		</div>
	</body>
</html>
